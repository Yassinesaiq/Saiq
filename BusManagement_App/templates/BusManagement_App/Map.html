{% extends 'BusManagement_App/Base.html' %}

{% block extra_js %}
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js" async defer></script>
    <script src="https://atlas.microsoft.com/sdk/javascript/service/2/atlas-service.min.js" async defer></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    
    <script>
        var map;
        var datasource;

        function GetMap() {
            map = new atlas.Map('myMap', {
                center: [-5.0033, 34.0345],
                zoom: 10,
                authOptions: {
                    authType: 'subscriptionKey',
                    subscriptionKey: 'fo42NIlUsCF72sSrXlAIFCukuuqZ5fN7OQgg52JLPlA'
                }
            });
        
            // Wait for the map to be ready
            map.events.add('ready', function() {
                // Initialize the data source
                datasource = new atlas.source.DataSource();
                map.sources.add(datasource); // Add the datasource to the map
        
                // Add the data (geojson) to the datasource
                var geojson = {{ geojson_data|safe }};
                datasource.add(geojson);
        
                // Add the static point for "Université Sidi Mohammed ben Abdellah"
                var universityFeature = {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-4.9800265037012945, 34.03450501818707]
                    },
                    "properties": {
                        "name": "Université Sidi Mohammed ben Abdellah"
                    }
                };
                datasource.add(universityFeature);
        
                // Add a layer for rendering point data.
                var resultLayer = new atlas.layer.SymbolLayer(datasource, null, {
                    iconOptions: {
                        image: 'pin-round-darkblue',
                        anchor: 'center',
                        allowOverlap: true
                    },
                    textOptions:
                    {
                        textField: ['coalesce', ['get', 'student_name'], ['get', 'name']],
                        offset: [0, -3],
                        anchor: "top",
                        color: 'black',
                        size: 13
                    }
                });
        
                // Add the result layer to the map
                map.layers.add(resultLayer);
        
                // Create a popup but don't show it yet
                var popup = new atlas.Popup({
                    pixelOffset: [0, -20],
                    closeButton: false
                });
        
                // Add mouse events to show/hide the popup on hover
                map.events.add('mouseover', resultLayer, function(e) {
                    // Check if 'shapes' object exists and contains at least one element
                    if (e.shapes && e.shapes.length > 0) {
                        // Check if the object contains a 'geometry' property with 'coordinates'
                        if (e.shapes[0].geometry && e.shapes[0].geometry.coordinates) {
                            var properties = e.shapes[0].getProperties();
                            popup.setOptions({
                                content: properties.address, // Use the 'address' property for the popup content
                                position: e.shapes[0].geometry.coordinates // Position the popup over the point
                            });
                            popup.open(map);
                        }
                    }
                });
        
                map.events.add('mouseout', resultLayer, function(e) {
                    popup.close();
                });
        
                // Fetch route information when the window loads
                var subscriptionKey = 'fo42NIlUsCF72sSrXlAIFCukuuqZ5fN7OQgg52JLPlA';
                var coordinates = '-4.9800265037012945,34.03450501818707:-5.01046,34.05921'; // Vos coordonnées
                var departureTime = '2024-05-25T09:00:00'; // Votre heure de départ
        
                var routeURL = 'https://atlas.microsoft.com/route/directions/json?api-version=1.0&subscription-key=' 
                    + subscriptionKey 
                    + '&query=' + coordinates 
                    + '&departureTime=' + departureTime;
        
                fetch(routeURL)
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        displayRouteOnMap(data); // Appeler la fonction pour afficher l'itinéraire sur la carte
                    })
                    .catch(error => console.error('Une erreur s\'est produite:', error));
            });
        }
        

// Function to display the route on the map
// Function to display the route on the map
function displayRouteOnMap(routeData) {
    // Extract route geometry from the response and add it to the map as a layer
    var routeGeometry = routeData.routes[0].legs[0].points;

    // Create an empty array to store route coordinates
    var coordinates = [];

    // Loop through the route geometry and extract coordinates
    routeGeometry.forEach(point => {
        coordinates.push([point.longitude, point.latitude]);
    });
    console.log(coordinates);

    // Create a GeoJSON object for the route
    var routeGeojson = {
        "type": "Feature",
        "properties": {},
        "geometry": {
            "type": "LineString",
            "coordinates": coordinates
        }
    };

    // Add the route layer to the map
    var routeSource = new atlas.source.DataSource();
    routeSource.add(new atlas.data.Feature(new atlas.data.LineString(coordinates), { strokeColor: 'blue', strokeWidth: 4 }));
    map.sources.add(routeSource);

    var routeLayer = new atlas.layer.LineLayer(routeSource, null, { strokeColor: 'blue', strokeWidth: 4 });
    map.layers.add(routeLayer);
}


window.onload = function() {
    GetMap();
};
    </script>
{% endblock %}

{% block content %}
    <style>
      #myMap {
        height: 400px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      }

      @media (max-width: 768px) {
        #myMap {
          height: 300px;
        }
      }
    </style>

    <div id="myMap"></div>
{% endblock %}
