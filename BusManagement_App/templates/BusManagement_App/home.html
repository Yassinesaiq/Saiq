{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('{% static "BusManagement_App/motif.png" %}'); /* Utilisez le chemin relatif du motif dans votre dossier static */
            background-repeat: repeat;
            background-attachment: fixed; /* Pour que le motif ne défile pas avec le contenu de la page */
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
        }
        form {
            width: 300px;
            margin: auto;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
    {% load static %} <!-- N'oubliez pas d'ajouter cette ligne au début de votre fichier HTML pour utiliser les fichiers statiques -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="mb-3 text-center">Bienvenue dans l'app BusBrain</h2>
        <form action="{% url 'login_user' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" class="form-control" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Connexion</button>
        </form>
    </div>
</body>
</html>
