{% extends "BusManagement_App/Base.html" %}
{% block content %}
    <h1>Tableau de Bord Directeur</h1>
    <section>
        <h2>Parents</h2>
        <!-- Liste des parents -->
        <a href="{% url 'ajouter_parent' %}"><button>Ajouter un Parent</button></a>
        
        <table>
            {% for parent in parents %}
            <tr>
                <td>{{ parent.first_name }} {{ parent.last_name }}</td>
                <td>
                    <a href="{% url 'modifier_parent' parent_id=parent.id %}"><button>Modifier</button></a>
                </td>
                <td>
                    <a href="{% url 'supprimer_parent' parent_id=parent.id %}"><button>Supprimer</button></a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </section>

    <section>
        <h2>Bus</h2>
        <!-- Liste des bus -->
        <a href="{% url 'ajouter_bus' %}"><button>Ajouter un Bus</button></a>
    </section>

    <section>
        <h2>Chauffeurs</h2>
        <!-- Liste des chauffeurs -->
       <a href="{% url 'ajouter_chauffeur' %}"><button>Ajouter un Chauffeur</button></a>
    </section>
    {% endblock %}
